<body>
<div class="heart">
    <div class="cube">

        </div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        let heart = document.getElementsByClassName("heart")[0];
        for (let i = 0; i < 36; i++) {
            let oDiv = document.createElement("div");
            oDiv.className = "rib";
            // 画36条心形曲线
            oDiv.style.transform = "rotateY(" + 10 * i + "deg) rotateZ(45deg) translateX(30px)";
            let n = 0;
            setInterval(function () {
                if (n < 36) {
                    document.getElementsByClassName('rib')[n].style.borderColor = getRandomColor();
                    n = n + 1;
                } else {
                    n = 0;
                }
            }, 1000);
            heart.appendChild(oDiv);
        }

        // 随机色
        let getRandomColor = function () {
            return '#' +
                (function (color) {
                    return (color += '0123456789abcdef'[Math.floor(Math.random() * 16)])
                    && (color.length === 6) ? color : arguments.callee(color);
                })('');
        }
    });
</script>
</body>

</html>
